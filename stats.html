<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistics</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(45deg, #000000, #222222, #000000);
            background-size: 400% 400%;
            animation: wave 15s ease infinite;
            color: #ffffff;
            padding: 20px;
            margin: 0;
            user-select: none;
            min-height: 100vh;
            font-weight: 300;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        @keyframes wave {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .navbar {
            background: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        .navbar .nav-links {
            display: flex;
            justify-content: flex-start;
            gap: 15px;
        }
        .navbar a {
            color: #ffffff;
            text-decoration: none;
            font-size: 14px;
            font-weight: 300;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 16px;
            border-radius: 5px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .navbar a:hover {
            color: #00ffff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            background: rgba(0, 255, 255, 0.1);
            border-color: rgba(0, 255, 255, 0.5);
        }
        .stats {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            padding-top: 120px;
        }
        .stat {
            display: flex;
            justify-content: space-between;
            padding: 15px 0;
            border-bottom: 1px solid rgba(0, 255, 255, 0.3);
            transition: all 0.3s ease;
        }
        .stat:hover {
            background: rgba(0, 255, 255, 0.05);
            padding-left: 10px;
        }
        .stat:last-child {
            border-bottom: none;
        }
        h1 {
            text-align: center;
            margin-bottom: 40px;
            font-size: 2.5rem;
            color: #00ffff;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-links">
            <a href="index.html">Главная</a>
            <a href="shop.html">Магазин</a>
            <a href="achievements.html">Достижения</a>
            <a href="stats.html">Статистика</a>
            <a href="daily.html">Ежедневно</a>
            <a href="#" onclick="logout()">Выход</a>
        </div>
    </nav>
    <div class="stats">
        <h1>Статистика</h1>
        <div id="stats-container">
            <!-- Stats will be populated by JS -->
        </div>
    </div>

    <script>
        const currentUser = localStorage.getItem('currentUser');
        if (!currentUser) {
            window.location.href = 'login.html';
        }

        const stats = [
            { name: 'Всего заработано', value: () => Math.floor(parseFloat(localStorage.getItem(`${currentUser}_totalEarned`)) || 0) },
            { name: 'Текущие монеты', value: () => Math.floor(parseFloat(localStorage.getItem(`${currentUser}_coins`)) || 0) },
            { name: 'Доход/сек', value: () => (parseFloat(localStorage.getItem(`${currentUser}_incomePerSec`)) || 0).toFixed(1) },
            { name: 'Монет за клик', value: () => parseFloat(localStorage.getItem(`${currentUser}_coinsPerClick`)) || 1 },
            { name: 'Бизнесов куплено', value: () => Object.keys(JSON.parse(localStorage.getItem(`${currentUser}_businesses`) || '{}')).length },
            { name: 'Улучшений куплено', value: () => Object.keys(JSON.parse(localStorage.getItem(`${currentUser}_upgrades`) || '{}')).length },
            { name: 'Мемов куплено', value: () => Object.keys(JSON.parse(localStorage.getItem(`${currentUser}_memes`) || '{}')).length },
            { name: 'Очков престижа', value: () => parseInt(localStorage.getItem(`${currentUser}_prestigePoints`)) || 0 },
        ];

        const container = document.getElementById('stats-container');

        let coins = parseFloat(localStorage.getItem(`${currentUser}_coins`)) || 0;
        let incomePerSec = parseFloat(localStorage.getItem(`${currentUser}_incomePerSec`)) || 0;
        let totalEarned = parseFloat(localStorage.getItem(`${currentUser}_totalEarned`)) || 0;

        function generateIncome() {
            coins += incomePerSec;
            totalEarned += incomePerSec;
            localStorage.setItem(`${currentUser}_coins`, coins);
            localStorage.setItem(`${currentUser}_totalEarned`, totalEarned);
        }

        setInterval(generateIncome, 1000);

        async function renderStats() {
            container.innerHTML = '';
            for (const stat of stats) {
                const statEl = document.createElement('div');
                statEl.className = 'stat';
                const value = typeof stat.value === 'function' ? await stat.value() : stat.value;
                statEl.innerHTML = `
                    <span>${stat.name}:</span>
                    <span>${value}</span>
                `;
                container.appendChild(statEl);
            }
        }


        renderStats();

        function logout() {
            localStorage.removeItem('currentUser');
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
