<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achievements</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(45deg, #000000, #222222, #000000);
            background-size: 400% 400%;
            animation: wave 15s ease infinite;
            color: #ffffff;
            padding: 20px;
            margin: 0;
            user-select: none;
            min-height: 100vh;
            font-weight: 300;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        @keyframes wave {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .navbar {
            background: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        .navbar .nav-links {
            display: flex;
            justify-content: flex-start;
            gap: 15px;
        }
        .navbar a {
            color: #ffffff;
            text-decoration: none;
            font-size: 14px;
            font-weight: 300;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 16px;
            border-radius: 5px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .navbar a:hover {
            color: #00ffff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            background: rgba(0, 255, 255, 0.1);
            border-color: rgba(0, 255, 255, 0.5);
        }
        .achievements {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            padding-top: 100px;
        }
        .achievement {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(20px);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        .achievement.unlocked {
            background: rgba(0, 255, 255, 0.1);
            border: 2px solid #00ffff;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
        }
        .achievement:hover {
            transform: translateY(-5px);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.4);
        }
        .achievement h3 {
            margin: 0 0 15px 0;
            font-size: 1.4rem;
            color: #00ffff;
            text-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
        }
        .achievement p {
            margin: 8px 0;
            line-height: 1.6;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-links">
            <a href="index.html">–ì–ª–∞–≤–Ω–∞—è</a>
            <a href="shop.html">–ú–∞–≥–∞–∑–∏–Ω</a>
            <a href="achievements.html">–î–æ—Å—Ç–∏–∂–µ–Ω–∏—è</a>
            <a href="stats.html">–°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞</a>
            <a href="daily.html">–ï–∂–µ–¥–Ω–µ–≤–Ω–æ</a>
            <a href="#" onclick="logout()">–í—ã—Ö–æ–¥</a>
        </div>
    </nav>
    <h1 style="text-align: center; text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);">–î–æ—Å—Ç–∏–∂–µ–Ω–∏—è</h1>
    <div class="achievements" id="achievements-container">
        <!-- Achievements will be populated by JS -->
    </div>

    <script>
        const currentUser = localStorage.getItem('currentUser');
        if (!currentUser) {
            window.location.href = 'login.html';
        }

        const achievements = [
            { id: 'firstClick', name: '–ü–µ—Ä–≤—ã–π –ö–ª–∏–∫', description: '–°–¥–µ–ª–∞–π –ø–µ—Ä–≤—ã–π –∫–ª–∏–∫', condition: () => parseFloat(localStorage.getItem(`${currentUser}_totalEarned`)) > 0 },
            { id: 'firstBusiness', name: '–ü–µ—Ä–≤—ã–π –ë–∏–∑–Ω–µ—Å', description: '–ö—É–ø–∏ –ø–µ—Ä–≤—ã–π –±–∏–∑–Ω–µ—Å', condition: () => Object.keys(JSON.parse(localStorage.getItem(`${currentUser}_businesses`) || '{}')).length > 0 },
            { id: 'millionaire', name: '–ú–∏–ª–ª–∏–æ–Ω–µ—Ä', description: '–ó–∞—Ä–∞–±–æ—Ç–∞–π 1,000,000 –º–æ–Ω–µ—Ç', condition: () => parseFloat(localStorage.getItem(`${currentUser}_totalEarned`)) >= 1000000 },
            { id: 'memeLord', name: '–ú–µ–º –õ–æ—Ä–¥', description: '–ö—É–ø–∏ –≤—Å–µ –º–µ–º –ø—Ä–µ–¥–º–µ—Ç—ã', condition: () => Object.keys(JSON.parse(localStorage.getItem(`${currentUser}_memes`) || '{}')).length >= 2 },
            { id: 'billionaire', name: '–ú–∏–ª–ª–∏–∞—Ä–¥–µ—Ä', description: '–ó–∞—Ä–∞–±–æ—Ç–∞–π 1,000,000,000 –º–æ–Ω–µ—Ç', condition: () => parseFloat(localStorage.getItem(`${currentUser}_totalEarned`)) >= 1000000000 },
            { id: 'trillionaire', name: '–¢—Ä–∏–ª–ª–∏–æ–Ω–µ—Ä', description: '–ó–∞—Ä–∞–±–æ—Ç–∞–π 1,000,000,000,000 –º–æ–Ω–µ—Ç', condition: () => parseFloat(localStorage.getItem(`${currentUser}_totalEarned`)) >= 1000000000000 },
            { id: 'prestige', name: '–ü—Ä–µ—Å—Ç–∏–∂', description: '–°–¥–µ–ª–∞–π –ø—Ä–µ—Å—Ç–∏–∂', condition: () => parseInt(localStorage.getItem(`${currentUser}_prestigePoints`)) > 0 },
            { id: 'prestigeMaster', name: '–ú–∞—Å—Ç–µ—Ä –ü—Ä–µ—Å—Ç–∏–∂–∞', description: '–°–¥–µ–ª–∞–π 10 –ø—Ä–µ—Å—Ç–∏–∂–µ–π', condition: () => parseInt(localStorage.getItem(`${currentUser}_prestigePoints`)) >= 10 },
            { id: 'allBusinesses', name: '–ò–º–ø–µ—Ä–∏—è', description: '–ö—É–ø–∏ –≤—Å–µ –±–∏–∑–Ω–µ—Å—ã', condition: () => Object.keys(JSON.parse(localStorage.getItem(`${currentUser}_businesses`) || '{}')).length >= 10 },
            { id: 'autoClicker', name: '–ê–≤—Ç–æ–º–∞—Ç–∏–∑–∞—Ü–∏—è', description: '–ö—É–ø–∏ –∞–≤—Ç–æ-–∫–ª–∏–∫–µ—Ä', condition: () => parseInt(localStorage.getItem(`${currentUser}_autoClickerClicksPerSec`)) > 0 },
            { id: 'manager', name: '–ú–µ–Ω–µ–¥–∂–µ—Ä', description: '–ù–∞–Ω–∏–º–∞–π –ø–µ—Ä–≤–æ–≥–æ –º–µ–Ω–µ–¥–∂–µ—Ä–∞', condition: () => Object.keys(JSON.parse(localStorage.getItem(`${currentUser}_upgrades`) || '{}')).some(u => u.includes('Manager')) },
            { id: 'allManagers', name: '–ö–æ—Ä–ø–æ—Ä–∞—Ü–∏—è', description: '–ù–∞–Ω–∏–º–∞–π –≤—Å–µ—Ö –º–µ–Ω–µ–¥–∂–µ—Ä–æ–≤', condition: () => Object.keys(JSON.parse(localStorage.getItem(`${currentUser}_upgrades`) || '{}')).filter(u => u.includes('Manager')).length >= 10 },
            { id: 'researcher', name: '–ò—Å—Å–ª–µ–¥–æ–≤–∞—Ç–µ–ª—å', description: '–ü—Ä–æ–≤–µ–¥–∏ –ø–µ—Ä–≤–æ–µ –∏—Å—Å–ª–µ–¥–æ–≤–∞–Ω–∏–µ', condition: () => Object.keys(JSON.parse(localStorage.getItem(`${currentUser}_upgrades`) || '{}')).some(u => ['betterClicks', 'incomeResearch', 'autoEfficiency', 'globalManager'].includes(u)) },
            { id: 'offline', name: '–û—Ñ—Ñ–ª–∞–π–Ω', description: '–ó–∞—Ä–∞–±–æ—Ç–∞–π –æ—Ñ—Ñ–ª–∞–π–Ω', condition: () => parseInt(localStorage.getItem(`${currentUser}_lastSaveTime`)) > 0 },
            { id: 'dailyClaim', name: '–ï–∂–µ–¥–Ω–µ–≤–Ω–∏–∫', description: '–ó–∞–±–µ—Ä–∏ –µ–∂–µ–¥–Ω–µ–≤–Ω—É—é –Ω–∞–≥—Ä–∞–¥—É', condition: () => parseInt(localStorage.getItem(`${currentUser}_dailyStreak`)) > 0 },
            { id: 'chat', name: '–û–±—â–∏—Ç–µ–ª—å–Ω—ã–π', description: '–û—Ç–ø—Ä–∞–≤—å —Å–æ–æ–±—â–µ–Ω–∏–µ –≤ —á–∞—Ç', condition: () => true }, // Placeholder, hard to track
        ];

        const container = document.getElementById('achievements-container');

        let coins = parseFloat(localStorage.getItem(`${currentUser}_coins`)) || 0;
        let incomePerSec = parseFloat(localStorage.getItem(`${currentUser}_incomePerSec`)) || 0;
        let totalEarned = parseFloat(localStorage.getItem(`${currentUser}_totalEarned`)) || 0;

        function generateIncome() {
            coins += incomePerSec;
            totalEarned += incomePerSec;
            localStorage.setItem(`${currentUser}_coins`, coins);
            localStorage.setItem(`${currentUser}_totalEarned`, totalEarned);
        }

        setInterval(generateIncome, 1000);

        achievements.forEach(ach => {
            const unlocked = ach.condition();
            const achEl = document.createElement('div');
            achEl.className = `achievement ${unlocked ? 'unlocked' : ''}`;
            achEl.innerHTML = `
                <h3>${ach.name}</h3>
                <p>${ach.description}</p>
                <p>${unlocked ? '–†–∞–∑–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω–æ! üéâ' : '–ù–µ —Ä–∞–∑–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω–æ'}</p>
            `;
            container.appendChild(achEl);
        });

        function logout() {
            localStorage.removeItem('currentUser');
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
