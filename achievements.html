<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achievements</title>
    <style>
        body {
            font-family: 'JetBrains Mono', monospace;
            background: linear-gradient(135deg, #000000 0%, #0A0A0A 100%);
            color: #ffffff;
            padding: 20px;
            margin: 0;
            user-select: none;
            min-height: 100vh;
        }
        .navbar {
            background: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        .navbar .nav-links {
            display: flex;
            justify-content: center;
            gap: 30px;
        }
        .navbar a {
            color: #ffffff;
            text-decoration: none;
            font-size: 14px;
            font-weight: 300;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }
        .navbar a:hover {
            color: #00ffff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }
        .achievements {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            padding-top: 100px;
        }
        .achievement {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(20px);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        .achievement.unlocked {
            background: rgba(0, 255, 255, 0.1);
            border: 2px solid #00ffff;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
        }
        .achievement:hover {
            transform: translateY(-5px);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.4);
        }
        .achievement h3 {
            margin: 0 0 15px 0;
            font-size: 1.4rem;
            color: #00ffff;
            text-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
        }
        .achievement p {
            margin: 8px 0;
            line-height: 1.6;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="index.html">–ì–ª–∞–≤–Ω–∞—è</a>
        <a href="shop.html">–ú–∞–≥–∞–∑–∏–Ω</a>
        <a href="achievements.html">–î–æ—Å—Ç–∏–∂–µ–Ω–∏—è</a>
        <a href="stats.html">–°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞</a>
        <a href="#" onclick="logout()">–í—ã—Ö–æ–¥</a>
    </nav>
    <h1 style="text-align: center; text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);">–î–æ—Å—Ç–∏–∂–µ–Ω–∏—è</h1>
    <div class="achievements" id="achievements-container">
        <!-- Achievements will be populated by JS -->
    </div>

    <script>
        const currentUser = localStorage.getItem('currentUser');
        if (!currentUser) {
            window.location.href = 'login.html';
        }

        const achievements = [
            { id: 'firstClick', name: '–ü–µ—Ä–≤—ã–π –ö–ª–∏–∫', description: '–°–¥–µ–ª–∞–π –ø–µ—Ä–≤—ã–π –∫–ª–∏–∫', condition: () => parseFloat(localStorage.getItem(`${currentUser}_totalEarned`)) > 0 },
            { id: 'firstBusiness', name: '–ü–µ—Ä–≤—ã–π –ë–∏–∑–Ω–µ—Å', description: '–ö—É–ø–∏ –ø–µ—Ä–≤—ã–π –±–∏–∑–Ω–µ—Å', condition: () => Object.keys(JSON.parse(localStorage.getItem(`${currentUser}_businesses`) || '{}')).length > 0 },
            { id: 'millionaire', name: '–ú–∏–ª–ª–∏–æ–Ω–µ—Ä', description: '–ó–∞—Ä–∞–±–æ—Ç–∞–π 1,000,000 –º–æ–Ω–µ—Ç', condition: () => parseFloat(localStorage.getItem(`${currentUser}_totalEarned`)) >= 1000000 },
            { id: 'memeLord', name: '–ú–µ–º –õ–æ—Ä–¥', description: '–ö—É–ø–∏ –≤—Å–µ –º–µ–º –ø—Ä–µ–¥–º–µ—Ç—ã', condition: () => Object.keys(JSON.parse(localStorage.getItem(`${currentUser}_memes`) || '{}')).length >= 2 },
        ];

        const container = document.getElementById('achievements-container');

        achievements.forEach(ach => {
            const unlocked = ach.condition();
            const achEl = document.createElement('div');
            achEl.className = `achievement ${unlocked ? 'unlocked' : ''}`;
            achEl.innerHTML = `
                <h3>${ach.name}</h3>
                <p>${ach.description}</p>
                <p>${unlocked ? '–†–∞–∑–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω–æ! üéâ' : '–ù–µ —Ä–∞–∑–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω–æ'}</p>
            `;
            container.appendChild(achEl);
        });

        function logout() {
            localStorage.removeItem('currentUser');
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
