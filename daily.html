<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Rewards - Meme Business Simulator</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(45deg, #000000, #222222, #000000);
            background-size: 400% 400%;
            animation: wave 15s ease infinite;
            color: #ffffff;
            padding: 20px;
            margin: 0;
            user-select: none;
            min-height: 100vh;
            font-weight: 300;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        @keyframes wave {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .navbar {
            background: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        .navbar .nav-links {
            display: flex;
            justify-content: flex-start;
            gap: 15px;
        }
        .navbar a {
            color: #ffffff;
            text-decoration: none;
            font-size: 14px;
            font-weight: 300;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 16px;
            border-radius: 5px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .navbar a:hover {
            color: #00ffff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            background: rgba(0, 255, 255, 0.1);
            border-color: rgba(0, 255, 255, 0.5);
        }
        .daily {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            padding-top: 120px;
            text-align: center;
        }
        .daily h1 {
            margin-bottom: 20px;
            color: #00ffff;
            text-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
        }
        .reward {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .claim-btn {
            padding: 12px 24px;
            background: rgba(0, 255, 255, 0.1);
            color: #00ffff;
            border: 1px solid #00ffff;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
        }
        .claim-btn:hover {
            background: rgba(0, 255, 255, 0.3);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }
        .claimed {
            background: rgba(136, 136, 136, 0.1);
            color: #888;
            border-color: #888;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-links">
            <a href="index.html">Главная</a>
            <a href="shop.html">Магазин</a>
            <a href="achievements.html">Достижения</a>
            <a href="stats.html">Статистика</a>
            <a href="daily.html">Ежедневно</a>
            <a href="#" onclick="logout()">Выход</a>
        </div>
    </nav>
    <div class="daily">
        <h1>Ежедневные Награды</h1>
        <div id="daily-rewards">
            <!-- Rewards will be populated by JS -->
        </div>
    </div>

    <script>
        const currentUser = localStorage.getItem('currentUser');
        if (!currentUser) {
            window.location.href = 'login.html';
        }

        const rewards = [
            { day: 1, coins: 100, description: '100 монет' },
            { day: 2, coins: 200, description: '200 монет' },
            { day: 3, coins: 500, description: '500 монет' },
            { day: 4, coins: 1000, description: '1000 монет' },
            { day: 5, coins: 2000, description: '2000 монет' },
            { day: 6, coins: 5000, description: '5000 монет' },
            { day: 7, coins: 10000, description: '10000 монет' },
        ];

        const lastClaim = localStorage.getItem(`${currentUser}_lastDailyClaim`);
        const today = new Date().toDateString();
        const streak = parseInt(localStorage.getItem(`${currentUser}_dailyStreak`)) || 0;
        const nextDay = (streak % 7) + 1;

        const container = document.getElementById('daily-rewards');

        rewards.forEach(reward => {
            const rewardEl = document.createElement('div');
            rewardEl.className = 'reward';
            const canClaim = reward.day === nextDay && lastClaim !== today;
            rewardEl.innerHTML = `
                <h3>День ${reward.day}</h3>
                <p>${reward.description}</p>
                <button class="claim-btn ${canClaim ? '' : 'claimed'}" onclick="claimReward(${reward.day}, ${reward.coins})" ${canClaim ? '' : 'disabled'}>
                    ${canClaim ? 'Забрать' : reward.day < nextDay ? 'Получено' : 'Недоступно'}
                </button>
            `;
            container.appendChild(rewardEl);
        });

        function claimReward(day, coins) {
            let currentCoins = parseFloat(localStorage.getItem(`${currentUser}_coins`)) || 0;
            currentCoins += coins;
            localStorage.setItem(`${currentUser}_coins`, currentCoins);
            localStorage.setItem(`${currentUser}_lastDailyClaim`, today);
            localStorage.setItem(`${currentUser}_dailyStreak`, streak + 1);
            alert(`Получено ${coins} монет!`);
            location.reload();
        }

        function logout() {
            localStorage.removeItem('currentUser');
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
